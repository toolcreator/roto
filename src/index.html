<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Running Order Tool</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="menu">
    <ul>
      <li><button type="button" class="tooltip" id="createFestivalButton"><i class="material-icons">add_circle_outline</i><span class="tooltiptext">Create Festival</span></button></li>
      <li><button type="button" class="tooltip" id="openFestivalButton"><i class="material-icons">folder_open</i><span class="tooltiptext">Open Festival</span></button></li>
      <li><button type="button" class="tooltip" id="printRunningOrderButton"><i class="material-icons">print</i><span class="tooltiptext">Print Running Order</span></button></li>

  </div>
  <main>
    <section class="band-list">
      <div class="band-list-content">
        <h2>Bands</h2>
      </div>
      <div class="handler"></div>
    </section>
    <section class="ro-output">
      <h2>Running Order</h2>
      <div class="date-nav">
        <ul></ul>
      </div>
    </section>
  </main>
  <script>require('../dist/renderer.js');</script>

</html>
