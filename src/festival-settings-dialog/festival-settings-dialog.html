<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="festival-settings-dialog.css">
</head>

<body>
  <form id="createFestivalForm">
    <label for="name">Festival Name</label>
    <input type="text" id="name" name="name" placeholder="Wacken 2021" required>

    <label for="startDate">First Day</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">Last Day</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="bandCategories">Band Categories</label>
    <button id="addCategory" type="button"><i class="material-icons">add_circle_outline</i></button>
    <table id="bandCategories">
      <tr><th>name</th><th>color</th><th>rank</th></tr>
    </table>

    <label for="festivalAdapter">Adapter </label>
    <select id="festivalAdapter" name="festivalAdapter"></select>
    <input type="submit" value="save">
  </form>
  <script>require('../../dist/festival-settings-dialog/festival-settings-dialog.js');</script>
</body>

</html>
