<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Create Festival</title>
  <link rel="stylesheet" href="create-dialog.css">
</head>

<body>
  <!-- Placeholder form -->
  <form id="createFestivalForm">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>

    <label for="startDate">Start date: </label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">End date: </label>
    <input type="date" id="endDate" name="endDate" required><br>

    <label for="bandCategories">Band categories</label>
    <input type="text" id="bandCategories" name="bandCategories" required><br>

    <label for="festivalAdapter">Adapter: </label>
    <select id="festivalAdapter" name="festivalAdapter" required></select><br>
    <input type="submit">
  </form>
  <script>require('../../dist/create-dialog/create-dialog.js');</script>
</body>

</html>
