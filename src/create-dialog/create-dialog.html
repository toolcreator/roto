<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Create Festival</title>
  <link rel="stylesheet" href="create-dialog.css">
</head>

<body>
  <!-- Placeholder form -->
  <form id="createFestivalForm">
    <label for="name">Festival Name</label>
    <input type="text" id="name" name="name" placeholder="Wacken 2020" required>

    <label for="startDate">First Day</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">Last Day</label>
    <input type="date" id="endDate" name="endDate" required>

    <label for="bandCategories">Band Categories</label>
    <input type="text" id="bandCategories" name="bandCategories" placeholder="must see, maybe, ..." required>

    <label for="festivalAdapter">Adapter </label>
    <select id="festivalAdapter" name="festivalAdapter"></select>
    <input type="submit" value="create festival">
  </form>
  <script>require('../../dist/create-dialog/create-dialog.js');</script>
</body>

</html>
